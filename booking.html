<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cebu Pacific Airlines | Booking Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> 
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <div class="logo">✈</div>
      <div>
        <h1>Cebu Pacific Airlines</h1>
        <p>Book Your Flight</p>
      </div>
    </div>
    <a href="home.html" class="btn-home">← Home</a>
  </header>

  <main class="container">
    <section class="card">
      <h2>1. Booking Details</h2>

      <div class="form-grid">
        <div>
          <label>From</label>
          <select id="from">
            <option value="">Select Origin</option>
            <option value="MNL">Manila (MNL)</option>
            <option value="CEB">Cebu (CEB)</option>
            <option value="DVO">Davao (DVO)</option>
            <option value="ILO">Iloilo (ILO)</option>
            <option value="BCD">Bacolod (BCD)</option>
            <option value="KLO">Kalibo (KLO)</option>
          </select>
        </div>

        <div>
          <label>To</label>
          <select id="to">
            <option value="">Select Destination</option>
            <option value="MNL">Manila (MNL)</option>
            <option value="CEB">Cebu (CEB)</option>
            <option value="DVO">Davao (DVO)</option>
            <option value="ILO">Iloilo (ILO)</option>
            <option value="BCD">Bacolod (BCD)</option>
            <option value="KLO">Kalibo (KLO)</option>
          </select>
        </div>

        <div>
          <label>Type of Flight</label>
          <select id="flightType">
            <option value="oneway">One Way</option>
            <option value="round">Round Trip</option>
          </select>
        </div>

        <div>
          <label>Depart Date</label>
          <input type="date" id="departDate">
        </div>

        <div id="returnDiv">
          <label>Return Date</label>
          <input type="date" id="returnDate">
        </div>

        <div>
          <label>Passengers</label>
          <input type="number" id="passengers" min="1" max="9" value="1">
        </div>
      </div>

      <div class="btn-row">
        <button id="searchFlights" class="btn-primary">Search Flights</button>
      </div>
    </section>
  </main>

</body>
</html>
