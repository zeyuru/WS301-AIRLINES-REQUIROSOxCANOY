<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cebu Pacific Airlines — Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero {
      text-align: center;
      margin-top: 40px;
    }
    .hero img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }
    .hero h2 {
      color: var(--blue);
      font-size: 22px;
      margin: 10px 0 6px;
    }
    .hero p {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 25px;
    }
    .hero .btn-primary {
      font-size: 16px;
      padding: 12px 22px;
    }

    .hero-bg {
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.9)), 
                  url("ariplne.webp") center/cover no-repeat;
      border-radius: 15px;
      padding: 40px 20px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">✈</div>
      <div>
        <h1>Cebu Pacific Airlines</h1>
        <p>Let’s Fly Together!</p>
      </div>
    </div>
   
  </header>

  <main class="container">
    <section class="hero-bg">
      <div class="hero">
        <img src="pacific.png" alt="Cebu Pacific Logo">
        <h2>Welcome to Cebu Pacific Airlines</h2>
        <p>Fly to your favorite destinations with affordable fares and flexible schedules.</p>
        <p>By Aaron Requiroso and Lyle Steve Canoy</p>
        <a href="booking.html" class="btn-primary">Book A Flight</a>
      </div>
    </section>
  </main>
</body>
</html>
