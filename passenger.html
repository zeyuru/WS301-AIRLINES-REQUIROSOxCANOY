<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Passenger Info — Cebu Pacific</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">✈</div>
      <div>
        <h1>Cebu Pacific Airlines</h1>
        <p>Passenger Information</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="h2">Passenger Information</div>
      <div class="label-sub"></div>

      <div id="passengerFormWrap"></div>

      <div style="margin-top:12px;text-align:right">
        <button id="editFlights" class="btn-ghost">← Edit Selected Flight(s)</button>
        <button id="submitPassengers" class="btn-primary">Submit Passenger Info</button>
      </div>

      <div id="passengerMessage" class="message"></div>
    </section>
  </main>
</body>
</html>
