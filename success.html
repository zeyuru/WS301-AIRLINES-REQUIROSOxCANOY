<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking Summary — Cebu Pacific</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">✈</div>
      <div>
        <h1>Cebu Pacific Airlines</h1>
        <p>Booking Summary</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="h2">Booking Summary</div>
      <div id="successContent" class="summary"></div>

      <div style="margin-top:16px; text-align:right;">
        <button id="bookNow" class="btn-primary">Book Now</button>
      </div>

      <div id="successMessage" class="success" style="margin-top:12px;"></div>
    </section>
  </main>
</body>
</html>
